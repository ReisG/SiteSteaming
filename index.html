<html>

<head>
    <meta charset="utf-8" />
    <title>My first rendering shape - rotating cube</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body bgcolor="darkblue">
    <!-- <script type="module" src="script/renderCapsule.js"></script> -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75, // field of view (FOV, degrees)
            window.innerWidth / window.innerHeight, // aspect ratio
            0.1, // near attribute
            1000 // far attribute
        );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(1, 1, 1);/*new THREE.SphereGeometry( 15, 32, 16 );*/
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);

            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
